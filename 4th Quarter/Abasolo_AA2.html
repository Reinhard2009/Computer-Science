<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABASOLO_AA2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://aadcdn.msauth.net/shared/1.0/content/images/backgrounds/2_11d9e3bcdfede9ce5ce5ace2d129f1c4.svg);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: wheat;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px black;
    }

    h1 {
      text-align: center;
      color: black;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid lightgrey;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 48%;
    }

    button:hover {
      background-color: darkmagenta;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label,
    .form-group input,
    .form-group select,
    .form-group textarea {
      display: block;
      width: 100%;
    }

    .display-info {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Form</h1>
      <form id="signupForm" action="submit.php" method="post">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="pnÍŸm">Prefer Not to Mention</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="interests">Tell us about your interests:</label>
        <textarea id="interests" name="interests" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div id="displayInfo" class="display-info"></div>
  </div>

  <script>

    const form = document.getElementById('signupForm');
    const displayInfo = document.getElementById('displayInfo');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      let infoHTML = '<h2>Entered Information:</h2>';
      formData.forEach((value, key) => {
        infoHTML += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</p>`;
      });
      displayInfo.innerHTML = infoHTML;
      displayInfo.style.display = 'block';
    });

  </script>
</body>
</html>
